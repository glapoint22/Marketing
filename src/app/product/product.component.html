<!-- Product Name -->
<div [innerHtml]="product.name" class="product-name"></div>

<!-- Video Play Button -->
<video-play-button [videos]="product.videos" [productName]="product.name"></video-play-button>

<!-- Hop Link -->
<div class="hop-link" (click)="onClick(product, onShowSubscriptionForm)">
  <img #img [src]="'assets/images/products/' + product.image" >
</div>

<!-- Product Description -->
<div [innerHtml]="product.description" class="product-description"></div>
