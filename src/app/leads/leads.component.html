<loading *ngIf="isLoading"></loading>
<div class="main-container" [style]="mainStyle" *ngIf="mainStyle">
  <div class="content-container">
    <img src="assets/{{image}}">
    <div class="text-container" [innerHTML]="text" [style]="textStyle"></div>
  </div>
  <div class="bar" [style]="barStyle" >
    <p [innerHTML]="barText"></p>
    <button (click)="showForm = true" [innerHTML]="buttonText" [style]="buttonStyle"></button>
  </div>
</div>
<div class="modal-background" *ngIf="showForm" (click)="showForm=false">
  <form (ngSubmit)="onSubmit(leadForm)" #leadForm="ngForm" (click)="stopPropagation($event)">
    <i class="fa fa-window-close-o" aria-hidden="true" (click)="showForm=false"></i>
    <p>Enter your name and email below to get the {{leadMagnet}}!</p>
    <input type="text" placeholder="First Name" required [(ngModel)]="name" name="name" autofocus #fname="ngModel" maxlength="10">
    <div [hidden]="!leadForm.submitted || fname.valid" class="warning">
      <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Please enter your name
    </div>
    <input type="email" placeholder="Email" required [(ngModel)]="email" name="email" ngModel email #eMail="ngModel">
    <div [hidden]="!leadForm.submitted || eMail.valid" class="warning">
      <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Please enter your email
    </div>
    <button type="submit" [innerHTML]="formButtonText" [style]="buttonStyle"></button>
  </form>
</div>
