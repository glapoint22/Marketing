<div class="filter-container" [ngClass]="{'padding' : showContent}">
  <div class="caption">{{caption}}</div>
  <!-- Arrow -->
  <div (click)="showContent = !showContent" class="arrow-container">
    <div class="arrow" [ngClass]="{'arrow-down' : showContent, 'arrow-right' : !showContent}"></div>
  </div>
  <!-- Content -->
  <div *ngIf="showContent">
    <form (ngSubmit)="onSubmit(priceForm)" #priceForm="ngForm">
      $
      <input required pattern="(\d+)?\.?(\d+)?" [(ngModel)]="min" name="min" #minNum="ngModel" [ngClass]="{'error-display': priceForm.submitted && !minNum.valid}">
      <span style="margin-left: 5px">to</span> $
      <input required pattern="(\d+)?\.?(\d+)?" [(ngModel)]="max" name="max" #maxNum="ngModel" [ngClass]="{'error-display': priceForm.submitted && !maxNum.valid}">
      <button type="submit">Go</button>
      <div [hidden]="!priceForm.submitted || (minNum.valid && maxNum.valid)" class="error">Please enter a valid price range</div>
      <div *ngIf="showClearPrice" class="clear-price" (click)="clearPrice()">Clear Price Range</div>
    </form>

    <div *ngFor="let option of options">
      <checkbox [label]="option.name" [checked]="option.checked" (change)="filterService.setFilter(caption, option.name)"></checkbox>
      <span class="count">({{option.productCount}})</span>
    </div>


  </div>
</div>
