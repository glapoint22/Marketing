<div class="products-slider-container" #container>
  <div class="caption-container">
    <div class="caption">Products you might like</div>
  </div>
  <div class="slider-container">
    <div #slider class="slider" [style.transform]="'translateX(-' + translate + 'px)'">
      <ul #list>
        <li *ngFor="let product of products">
          <a [href]="product.url">
            <img [src]="'assets/' + product.name">
          </a>
        </li>
      </ul>
    </div>
    <div class="arrow arrow-right" (click)="onArrowClick(container.clientWidth, slider.offsetWidth, list.children)">
      <img src="/assets/arrows.png">
    </div>

    <div class="arrow arrow-left" (click)="onArrowClick(container.clientWidth, slider.offsetWidth, list.children)">
      <img src="/assets/arrows.png">
    </div>

  </div>
</div>
