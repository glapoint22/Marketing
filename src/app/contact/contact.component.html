<div class="background-container">
  <search-bar></search-bar>
  <div class="content-container">
    <h1>Contact Us</h1>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="!messageSent">
      <input type="text" placeholder="Name" required [(ngModel)]="name" name="name" autofocus #fname="ngModel" maxlength="10">
      <div [hidden]="!form.submitted || fname.valid" class="warning">
          <i class="fas fa-exclamation-circle"></i> Please enter your name
      </div>
      <input type="email" placeholder="Email" required [(ngModel)]="email" name="email" ngModel email #eMail="ngModel">
      <div [hidden]="!form.submitted || eMail.valid" class="warning">
          <i class="fas fa-exclamation-circle"></i> Please enter your email
      </div>
      <input type="text" placeholder="Subject" [(ngModel)]="subject" name="subject" #sub="ngModel">
      <textarea required placeholder="Message" [(ngModel)]="message" name="message" #msg="ngModel"></textarea>
      <div [hidden]="!form.submitted || msg.valid" class="warning">
          <i class="fas fa-exclamation-circle"></i> Please enter a message
      </div>
      <button>Send</button>
    </form>
    <div *ngIf="messageSent">
        Thank you, {{name}}. Your message has been sent.
    </div>
    
  </div>
  <footer></footer>
</div>
