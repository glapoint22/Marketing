<div class="background-container">
  <search-bar></search-bar>
  <div style="
  width: 1580PX;
  margin: auto;
  position: relative;
  margin-top: 80px;">
    <div style="background: red;
    width: 220px;
    position: absolute;">

  
  <checkbox-filter [optionsList]="'English,German,Spanish,French,Italian,Portuguese'" title="Language"></checkbox-filter>
  <checkbox-filter [optionsList]="'Digital Downlaod,Shippable'" title="Product Type"></checkbox-filter>
  <checkbox-filter [optionsList]="'Single Payment,Subscription,Trial'" title="Billing"></checkbox-filter>
    



  </div>
    <div class="products-container">
      <div *ngIf="totalProducts > 0" class="results-sort-container">
        <div class="results-display">
          Showing {{productStart}}-{{productEnd}} of {{totalProducts}} results
        </div>
        <div style="position: absolute; right: 20px; display:inline">
          sort
          <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>

      </div>
      <div *ngIf="totalProducts === 0" class="no-match-container">
        <div>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>Sorry, no products matched "{{query}}"
        </div>
        <ul>
          <li>Check your spelling</li>
          <li>Use different keywords and try again</li>
        </ul>
      </div>



      <ul>
        <li *ngFor="let product of products">
          <product (onShowSubscriptionForm)="subscriptionForm.show = true" [product]="product"></product>
        </li>
      </ul>
    </div>
    <div *ngIf="totalProducts > 0" class="pages-container">
      <div class="page-numbers">
        <ul>
          <li *ngFor="let number of pageList" (click)="onPageClick(number)" [ngClass]="{'selected-page': page == number, 'default-cursor': number == '...'}">{{number}}</li>
        </ul>
      </div>
      <arrows [showLeftArrow]="page > 1" [showRightArrow]="page < pages" (onArrowClick)="onArrowClick($event)"></arrows>
    </div>
  </div>

  <subscription-form #subscriptionForm></subscription-form>
</div>
