<div *ngIf="showMenu" class="menu-container" (mouseleave)="showNicheList = false" [ngClass]="{'shadow' : showNicheList}">
<!-- <div class="menu-container" [ngClass]="{'shadow' : showNicheList}"> -->
  <div class="arrow"></div>
  <div class="category-list-container border menu-background border-left-radius" [ngClass]="{'shadow border-right-radius' : !showNicheList}">
    <ul>
      <li *ngFor="let category of categories" (mouseenter)="showNicheList = true; currentCategory = category">
        <div>{{category.name}}</div>
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </li>
    </ul>
  </div>
  <div *ngIf="showNicheList" class="niche-list-container border menu-background border-right-radius" style="border-left: none;">
    <div class="niche-container">
      <ul>
        <li *ngFor="let niche of currentCategory.niches">
          <div class="niche" (click)="onNicheClick(niche)">{{niche.name}}</div>
          <div *ngFor="let product of niche.products" class="product" (click)="onProductClick(product)">{{product.name}}</div>
        </li>
      </ul>
    </div>
    <img src="assets/images/{{currentCategory.categoryImage.name}}">
  </div>
</div>
