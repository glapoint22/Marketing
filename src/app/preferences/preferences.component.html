<div class="title-bar">
  Email Preferences
</div>

<form (ngSubmit)="onSubmit(preferencesForm)" #preferencesForm="ngForm">
  
  
  <input type="text" placeholder="First Name" required [(ngModel)]="name" name="name" autofocus #fname="ngModel">
  <div [hidden]="!preferencesForm.submitted || fname.valid" class="warning">
    <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Please enter your name
  </div>
  <input type="email" placeholder="Email" required [(ngModel)]="email" name="email" ngModel email #eMail="ngModel">
  <div [hidden]="!preferencesForm.submitted || eMail.valid" class="warning">
    <i class="fa fa-exclamation-circle" aria-hidden="true"></i> Please enter your email
  </div>
  <br>
  <input type="radio" name="emailSendFrequency" value="1" checked> Daily<br>
  <input type="radio" name="emailSendFrequency" value="3"> Twice a week<br>
  <input type="radio" name="emailSendFrequency" value="7"> Once a week<br>
  <input type="radio" name="emailSendFrequency" value="14"> Twice a month<br>
  <input type="radio" name="emailSendFrequency" value="30"> Once a month<br>
  <input type="radio" name="emailSendFrequency" value="0"> Unsubscribe<br>

  <br>
  <input type="checkbox" name="subscription" value="1"> Health & Fitness<br>
  <input type="checkbox" name="subscription" value="2"> Wealth<br>
  <input type="checkbox" name="subscription" value="3"> Love<br>
  <input type="checkbox" name="subscription" value="4"> Gaming<br>
  
  
  

  <button type="submit">Submit</button>
</form>
