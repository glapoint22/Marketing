<div class="filter-container" [ngClass]="{'padding' : showContent}">
  <div class="caption">{{caption}}</div>
  <div class="arrow" (click)="showContent = !showContent"></div>
  <div *ngIf="showContent">
    <div *ngFor="let option of options">
      <input type="checkbox" [checked]="option.checked" (change)="setFilter(option.name)">{{option.name}}
      <br>
    </div>
  </div>
</div>
